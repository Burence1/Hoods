<div class="container-fluid page">
  <section class="container">
    <div class="row">
      <div class=".flip-card">
        <div class="page__content shadow position-relative d-flex">
          <div class="row" id="hoodImage">
            <div class="image" id="image">
              <img src="../../../assets/images/business.jpg" alt="logo" class="img">
              <div class="mouse" id="mouse">
                <span></span>
              </div>
            </div>
          </div>

          <div class="row text-center" id="addHoodForm">
            <div id="formImage">
              <div class="image">
                <img src="../../../assets/images/business.jpg" alt="logo" class="img">
              </div>
            </div>
            <div class="text-center" id="input">
              <form class="example-form" [formGroup]="postForm"
                (ngSubmit)="newPost(postForm.value);postForm.reset()">
                <h2>Add Your Article</h2>
                <div class="new-room">
                  <table>
                    <tr>
                      <td>
                        <mat-form-field class="example">
                          <mat-label>title</mat-label>
                          <input matInput placeholder="Enter title" formControlName="title"
                            [errorStateMatcher]="matcher">
                          <mat-error>
                            <span *ngIf="!postForm.get('title').valid && postForm.get('title').touched">Enter title</span>
                            <span>Enter title</span>
                          </mat-error>
                        </mat-form-field>
                      </td>
                      <td>
                        <mat-form-field class="example">
                          <mat-label>Content</mat-label>
                          <textarea matInput placeholder="Enter content" formControlName="content"
                            [errorStateMatcher]="matcher"></textarea>
                          <mat-error>
                            <span
                              *ngIf="!postForm.get('content').valid && postForm.get('content').touched">Enter
                              Content
                            </span>
                            <span>Enter Content</span>
                          </mat-error>
                        </mat-form-field>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input type="file" placeholder="Enter Image" formControlName="image"
                          (change)="showPreview($event)">
                      </td>
                    </tr>

                    <tr>
                      <td>
                        <button class="switch__button button switch-btn" type="submit" [disabled]="!postForm.valid"
                          mat-button matSuffix mat-icon-button aria-label="Send" style="color: #f9f9f9;">
                          Add Article
                        </button>
                      </td>
                    </tr>
                  </table>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="container">
    <div class="row active-with-click mt-5">
      <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let data of this.postData">
        <article class="material-card Blue-Grey">
          <h2>
            <span>{{data.title}}</span>
            <strong>
              <i class="fa fa-fw fa-star"></i>
              {{data.author}}
            </strong>
          </h2>
          <div class="mc-content">
            <div class="img-container">
              <img class="img-responsive" [src]="data.image">
            </div>
            <div class="mc-description">
              Freeman has received Academy Award nominations for his performances in Street Smart, Driving Miss Daisy,
              The
              Shawshank Redemption and Invictus ...
            </div>
          </div>
          <a class="mc-btn-action">
            <i class="fa fa-bars"></i>
          </a>
          <div class="mc-footer">
            <h4>
              Social
            </h4>
            <a class="fa fa-fw fa-facebook"></a>
            <a class="fa fa-fw fa-twitter"></a>
            <a class="fa fa-fw fa-linkedin"></a>
            <a class="fa fa-fw fa-google-plus"></a>
          </div>
        </article>
      </div>
    </div>
  </section>
</div>
