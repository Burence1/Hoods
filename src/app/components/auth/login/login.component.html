<div class="content">
  <div class="main">
    <div class="container b-container" id="b-container">
      <form class="form" id="b-form" method="" action="">
        <h2 class="form_title title">Sign in to Website</h2>
        <div class="form__icons"><img class="form__icon"
            src="https://img.icons8.com/color/100/000000/google-logo.png"
            alt="">
        </div><span class="form__span">or use your email account</span>
        <input class="form__input" type="text" placeholder="Email">
        <input class="form__input" type="password" placeholder="Password"><a class="form__link">Forgot your
          password?</a>
        <button class="form__button button submit">SIGN IN</button>
      </form>
    </div>
    <div class="switch" id="switch-cnt">
      <div class="switch__circle"></div>
      <div class="switch__circle switch__circle--t"></div>
      <div class="switch__container" id="switch-c1">
        <h2 class="switch__title title">Welcome Back !</h2>
        <p class="switch__description description">To keep connected with us please login with your personal info</p>
        &nbsp;
        <p class="switch__description description">Don't have an account?</p>
        <button class="switch__button button switch-btn" routerLink="/register">SIGN UP</button>
      </div>
    </div>
  </div>
</div>
