<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <div class="d-flex page__box">
      <app-nav (toggleSidebarForMe)="sideBarToggler()"></app-nav>
    </div>


    <div class="container-fluid page">
      <section class="container">
        <div class="row">
          <div class="flip-card">
            <div class="page__content shadow position-relative d-flex">
              <div class="row" id="hoodImage">
                <div class="image" id="image">
                  <img src="../../../assets/images/addhood.jpg" alt="logo" class="img">
                </div>
              </div>

              <div class="row text-center" id="addHoodForm">
                <div id="formImage">
                </div>
                <div class="text-center" id="input">
                  <form class="example-form" [formGroup]="hoodForm"
                    (ngSubmit)="newHood(hoodForm.value);hoodForm.reset()">
                    <h2><strong>Add New Neighborhood</strong></h2>
                    <div class="new-room">
                      <table>
                        <tr>
                          <td>
                            <mat-form-field class="example">
                              <mat-label>Hood Name</mat-label>
                              <input matInput placeholder="Enter hood title" formControlName="title"
                                [errorStateMatcher]="matcher">
                              <mat-error>
                                <span *ngIf="!hoodForm.get('title').valid && hoodForm.get('title').touched">Enter room
                                  name</span>
                                <span>Enter room name</span>
                              </mat-error>
                            </mat-form-field>
                          </td>
                          <td>
                            <mat-form-field class="example">
                              <mat-label>Description</mat-label>
                              <textarea matInput placeholder="Enter Description" formControlName="description"
                                [errorStateMatcher]="matcher"></textarea>
                              <mat-error>
                                <span
                                  *ngIf="!hoodForm.get('description').valid && hoodForm.get('description').touched">Enter
                                  Description
                                </span>
                                <span>Enter Description</span>
                              </mat-error>
                            </mat-form-field>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <input type="file" placeholder="Enter Image" formControlName="image"
                              (change)="showPreview($event)">
                          </td>
                          <td>
                            <mat-form-field class="example">
                              <mat-label>Location</mat-label>
                              <input matInput placeholder="Enter Location" formControlName="location"
                                [errorStateMatcher]="matcher">
                              <mat-error>
                                <span *ngIf="!hoodForm.get('location').valid && hoodForm.get('location').touched">Enter
                                  Location
                                </span>
                                <span>Enter Location</span>
                              </mat-error>
                            </mat-form-field>
                          </td>
                        </tr>
                        <button class="switch__button button switch-btn" type="submit" [disabled]="!hoodForm.valid"
                          mat-button matSuffix mat-icon-button aria-label="Send" style="color: #f9f9f9;">
                          Add Hood
                        </button>
                      </table>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="container">
        <div class="row active-with-click mt-5">
          <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let hood of this.allHoods">
            <article class="material-card Blue-Grey">
              <h2>
                <span>{{hood.title}} Hood</span>
                <strong>
                  <i class="fa fa-fw fa-star"></i>
                  {{hood.location}}
                </strong>
              </h2>
              <div class="mc-content">
                <div class="img-container">
                  <img class="img-responsive" [src]="hood.image">
                </div>
              </div>
            </article>
          </div>
        </div>
      </section>

</mat-drawer-container> -->
